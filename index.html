<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bookmark.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark-design</title>
</head>
<body>
    
    
    <div class="container w-75 mt-5">
        <div class="image">
            <img src="images/bookmark.ico" alt="">
        </div>
        <div class="row">
            <div class="col-lg-12 mt-5 ">
                <div class="d-flex justify-content-center">
                    <h1 class="text-center head">Bookmarker</h1>
                </div>
            </div>
            <div class="col-lg-12 d-flex justify-content-center my-4 ">
                <i class="fa-solid fa-bookmark me-2 fa-2x"></i><h3 class="mark rounded-2">Bookmark your favorite sites</h3><i class="fa-solid fa-bookmark  ms-2 fa-2x"></i>
            </div>
            <div class="col-lg-12 site-form">
                <i class="fa-solid fa-book me-2"></i><label for="SiteName" class="pb-2 fw-semibold fs-5 text-black">Site Name :</label>
                <div class="form-floating mb-2">
                    <input oninput=" validationInputs(this, 'msgName')"
                    type="text" class="form-control border-2" id="SiteName" placeholder=" ">
                     <label for="SiteName" class="fw-bold">Site Name</label>
                     <p class="alert alert-danger d-none mt-2" id="msgName">
                        Please enter a valid name that starts with a capital letter and contains 3-15 characters.
                    </p>
        
                  </div>
                  <i class="fa-solid fa-link me-2"></i><label for="SiteUrl" class="pb-2 fw-semibold fs-5 text-black">Site Url :</label>
                <div class="form-floating mb-2">
                    <input oninput=" validationInputs(this, 'msgUrl')"
                    type="url" class="form-control border-2" id="SiteUrl" placeholder=" ">
                    <label  for="SiteUrl" class="fw-bold">Site Url</label>
                    <p class="alert alert-danger d-none mt-2" id="msgUrl">
                        Please enter a valid URL (http://, https://, ftp://) and it should end with .com, .org, .edu, .net, .info, .gov, or .eg.
                    </p>
        
                  </div>

                  <div class="button d-flex justify-content-center">
                    <button onclick="addSite()" class="btn-submit mt-3 rounded-3 py-2 ">Submit</button>
                  </div>
            </div>
            
            
            <div class="col-lg-10 table-content mt-5 mx-auto">
                <div class="form-floating mb-3">
                    <input oninput="searchSite()" type="search" class="form-control border-2" id="searchSite" placeholder=" ">
                    <label for="searchSite" class="fw-bold ">Search...</label>
                  </div>
                <table class="table ">
                    <thead class="table-dark   rounded-3 text-center">
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col" class="">Delete</th>
                          </tr>
                    </thead>
                    <tbody id="myRow" class="rounded-3 text-center">

                        <!---------------------- content by Js  ------------------->

                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
